<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../src/style.css">
</head>
<body class="bg-gradient-to-r from-blue-500  to-white  ">
    
    <div class="grid place-content-center">
        <div class=" p-6 bg-slate-600 mx-auto rounded-xl shadow-lg flex items-center space-x-4 m-5">
            <div class="text-2xl font-medium text-white">
                Registration page
                <p class="text-slate-400 text-base">thie is the registration page</p>
            </div>
            </div>
                
            
        </div>
    </div>
    
    <nav class="bg-slate-600 p-4">
        <div class="container mx-auto flex justify-between items-center">
          <!-- Logo -->
          <a href="#" class="text-white text-lg font-bold">MYtailwindAPP</a>
      
          <!-- Navigation Links -->
          <div class="hidden md:flex space-x-4">
            <a href="index.html" class="text-white">Home</a>
            <a href="regis.html" class="text-white">Register</a>
            
            <!-- Login Dropdown -->
            <div class="relative inline-block text-left">
              <button id="login-dropdown-btn" class="text-white">Login</button>
              <div id="login-dropdown" class="absolute hidden bg-gray-800 text-white py-2 mt-2 space-y-2">
                <a href="login.html" class="block">User</a>
                <a href="login.html" class="block">Admin</a>
              </div>
            </div>
            
            <a href="contact.html" class="text-white">Contact</a>
          </div>
      
          <!-- Mobile Menu Button -->
          <div class="md:hidden">
            <button id="mobile-menu-btn" class="text-white focus:outline-none">
              <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
              </svg>
            </button>
          </div>
        </div>
      </nav>
      
      <!-- Mobile Menu -->
      <div id="mobile-menu" class="md:hidden hidden bg-slate-600 p-4">
        <a href="index.html" class="block text-white mb-2">Home</a>
        <a href="regis.html" class="block text-white mb-2">Register</a>
        <a href="login.html" class="block text-white mb-2">User Login</a>
        <a href="login.html" class="block text-white mb-2">Admin Login</a>
        <a href="contact.html" class="block text-white mb-2">Contact</a>
      </div>
      
      <!-- Your Page Content Goes Here -->
      
      <!-- Include JavaScript for Mobile Menu Toggle and Login Dropdown -->
      <script>
        document.getElementById('mobile-menu-btn').addEventListener('click', function () {
          document.getElementById('mobile-menu').classList.toggle('hidden');
        });
      
        // Toggle Login Dropdown
        document.getElementById('login-dropdown-btn').addEventListener('click', function () {
          document.getElementById('login-dropdown').classList.toggle('hidden');
        });
      </script>
    

    <div class="flex items-center justify-center h-50">
        <div class="mx-auto my-4 bg-slate-600 p-8 rounded shadow-md w-96 lg:w-96">
          <h2 class="text-2xl font-bold mb-6 text-white">Register Here</h2>
      
          <!-- Registration Form -->
          <form>
            <div class="mb-4">
              <label for="name" class="block text-white text-sm font-semibold mb-2">Name</label>
              <input type="text" id="name" name="name" class="w-full px-4 py-2 border rounded focus:outline-none focus:border-blue-500">
            </div>
      
            <div class="mb-4">
              <label for="email" class="block text-white text-sm font-semibold mb-2">Email</label>
              <input type="email" id="email" name="email" class="w-full px-4 py-2 border rounded focus:outline-none focus:border-blue-500">
            </div>
      
            
      
            <div class="mb-4">
              <label for="phone" class="block text-white text-sm font-semibold mb-2">Phone Number</label>
              <input type="tel" id="phone" name="phone" class="w-full px-4 py-2 border rounded focus:outline-none focus:border-blue-500">
            </div>
      
            <div class="mb-4">
              <label for="password" class="block text-white text-sm font-semibold mb-2">Password</label>
              <input type="password" id="password" name="password" class="w-full px-4 py-2 border rounded focus:outline-none focus:border-blue-500">
            </div>
      
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 focus:outline-none focus:shadow-outline-blue">Register</button>
          </form>
        </div>
      </div>
      
    
</body>
</html>
